{{ define "main" }}
<main>
	<header>
		<h1>{{ .Title }}</h1>
	</header>
	<div>
		
		{{ range (.Pages.GroupByParam "runNumber").Reverse }}
		<div>
			<div>{{ .Key }}</div>
			<div>
			{{ range .Pages }}
				<div><a href=".Params.folder"></a></div>
			{{ end }}
			</div>
		</div>
		{{ end }}
	</div>
</main>
{{ end }}
