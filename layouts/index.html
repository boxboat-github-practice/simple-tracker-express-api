{{ define "main" }}
<main>
	<header>
		<h1>{{ .Title }}</h1>
	</header>
	<div>
		
		{{ range .Site.RegularPages.GroupByParam "runNumber" }}
		<div>
			<div>{{ .Key }} </div>
			<div>
			{{ range .Pages }}
			<div><a href="{{ .Permalink }}">{{ .Params.folder }}</a></div>
			{{ end }}
			</div>
		</div>
		{{ end }}
	</div>
</main>
{{ end }}
