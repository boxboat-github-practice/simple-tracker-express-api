name: Test api

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: list images
      run: |
        gh api \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /orgs/ORG/packages?package_type=container \
          | jq .

        docker pull ghcr.io/${GITHUB_REPOSITORY,,}
        docker images
