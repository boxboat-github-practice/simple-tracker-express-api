---
name: Smoke Test

on: 
  workflow_dispatch:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  newman:
    uses: derekbelrose/boxboat-reusable-workflows/.github/workflows/simple-tracker-test.yaml@main
    with:
      upload_artifact: true
  publish_newman:
    needs: newman
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ['employees', 'clients', 'contracts', 'history']
    env:
      HUGO_VERSION: 0.108.0
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: boxboat-simple-tracker-express-api-${{ github.run_number }}-${{matrix.folder }}-markdown
          path: /tmp/${{ matrix.folder }}
      - name: Show results
        run: ls -R
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          ref: 'pages'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Copy markdown files
        run: |
          for file in /tmp/${{ matrix.folder }}/*.txt; do mv -- "$file" "content/`basename ${file%.txt}`.md"; done \
          && rm -rf /tmp/${{ matrix.folder }}
      - name: Build with Hugo
        run: hugo --minify --baseUrl "${{ steps.pages.outputs.base_url }}/"
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
      - name: set up git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
      - name: commit
        run: |
          git add .
          git commit -m "Hugo reports added: "
          git push origin pages
  deploy_reports:
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: publish_newman
    steps:
      - name: deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
