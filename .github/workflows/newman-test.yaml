name: Test api

on: 
  workflow_dispatch:

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: list images
      run: |
        export TAG=$(gh api \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /orgs/${GITHUB_REPOSITORY%%/*}/packages/container/${GITHUB_REPOSITORY##*/}/versions \
          | jq -r '.[].metadata.container.tags | .[0]' \
          | sort --version-sort \
          | tail -n1)
        
        docker pull ghcr.io/${GITHUB_REPOSITORY,,}:$TAG
        docker images
        docker run -p 8081:8081 --name api -d ghcr.io/${GITHUB_REPOSITORY,,}:$TAG

        ready=0
        while [[ $ready != 200 ]]; do
          ready=$(curl -s -I 127.0.0.1:8081/employees | head -n 1 | awk -F ' ' '{print $2}')
          sleep 0.1 
        done

        curl 127.0.0.1:8081/employees | jq .

